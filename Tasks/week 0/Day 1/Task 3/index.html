<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/sass/index.css" />
    <title>To Do List</title>
  </head>
  <body onload="getData()">

    <header>To Do List</header>

    <div class="container d-flex justify-content-center main-container">
      <div class="todo-container border">
        <div class="todo-header d-flex justify-content-center align-items-center">
          <img src="assets/img/todo-logo.png" alt="" />
          <div class="todo-header-name">My To-DO List</div>
        </div>
        <div class="todo-body">
          <div class="todo-add d-flex justify-content-center align-items-center p-3">
            <input class="todo-textbox" type="text" id="todo-text" />
            <img src="assets/img/add.svg" alt="" onclick="addToDo()" />
          </div>
          <ul id="tasks"></ul>
        </div>
      </div>
    </div>
    
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
