<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/sass/index.css" />
    <link rel="stylesheet" href="assets/sass/paticles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body >
    <header>Calculator</header>
    <div id="particles-js"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Calculator History</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><img src="assets/img/close-circle.svg" alt=""></button>
            </div>
            <div class="modal-body">
                <ul id="calc-history"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal" onclick="removeData()">Clear History</button>    
            </div>
          </div>
        </div>
      </div>

    <main>
      <div class="calculator my-5">
        <div class="calculator-nav d-flex">
            <img src="assets/img/clock-history.svg" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="fetchHistory()">
        </div>
        <div class="result ">
            <div id="problem" class=" border-danger"></div>
            <div id="answer" class=" border-success"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <div class="button button-imp" onclick="clearAll()">AC</div>
              </td>
              <td>
                <div class="button button-imp" onclick="clearr()">Del</div>
              </td>
              <td>
                <div class="button button-imp" onclick="getData(this.innerText)">%</div>
              </td>
              <td>
                <div class="button button-imp" onclick="getData(this.innerText)">/</div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="button" onclick="getData(this.innerText)">7</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">8</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">9</div>
              </td>
              <td>
                <div class="button button-imp" onclick="getData(this.innerText)">
                  *
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="button" onclick="getData(this.innerText)">4</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">5</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">6</div>
              </td>
              <td>
                <div class="button button-imp" onclick="getData(this.innerText)">
                  -
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="button" onclick="getData(this.innerText)">1</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">2</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">3</div>
              </td>
              <td>
                <div class="button button-imp" onclick="getData(this.innerText)">
                  +
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="button" onclick="getData(this.innerText)">0</div>
              </td>
              <td>
                <div class="button" onclick="getData(this.innerText)">.</div>
              </td>
              <td colspan="2">
                <div class="button button-imp" onclick="calculate()">Ans</div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <footer>Created By : <span class="name">Rajput Khushal Singh</span></footer>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/particles.js"></script>
  </body>
</html>
