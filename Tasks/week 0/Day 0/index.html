<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/sass/index.css">
</head>
<body>

   <header>
    Week 0 / Day 0 / Task 0
   </header>

   <main>
    <div class="calculator">
        <div class="result">
            <div id="problem">4+4</div>
            <div id="answer">=8</div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td>
                        <div class="btn btn-imp">
                            AC
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-imp">
                            Del
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-imp">
                            %
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-imp">
                            /
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">
                            7
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            8
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            9
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-imp">
                            X
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">
                            4
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            5
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            6
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-imp">
                            -
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">
                            1
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            2
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            3
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-imp">
                            +
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn">
                            0
                        </div>
                    </td>
                    <td>
                        <div class="btn">
                            .
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="btn btn-imp">
                            Ans
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
   </main>

   <footer>
    Created By : <span class="name">Rajput Khushal Singh</span>
   </footer>
</body>
</html>
